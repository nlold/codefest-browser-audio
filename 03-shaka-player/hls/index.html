<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Demo for CodeFest by Zvuk</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/03-shaka-player/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <img
        src="/assets/zvuk-logo.svg"
        width="120"
        height="80"
        alt="Логотип Звук"
      />
      <img
        src="/assets/codefest-logo.svg"
        width="100"
        height="80"
        alt="Логотип CodeFest14"
      />
      <h1>Shaka Player / HLS</h1>
    </header>
    <main>
      <div class="workBlock">
        <button id="customPlayer" class="play" title="Player"></button>
      </div>

      <!-- Подключаем Shaka Player и MuxJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mux.js/5.6.3/mux.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.10/shaka-player.compiled.js"></script>

      <script src="./script.js"></script>
    </main>
  </body>
</html>
